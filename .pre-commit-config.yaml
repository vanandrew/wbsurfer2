repos:
- repo: local
  hooks:
    - id: pyupgrade
      name: pyupgrade
      entry: pyupgrade --py310-plus
      language: system
      types: [python]
    - id: black
      name: black
      entry: black
      language: system
      types: [python]
    - id: isort
      name: isort
      entry: isort
      language: system
      types: [python]
    - id: pylint
      name: pylint
      entry: pylint
      language: system
      types: [python]
    
