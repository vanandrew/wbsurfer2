name: Main Workflow

on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "*"
  release:
    types:
      - published

permissions:
  contents: write

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up uv
        uses: astral-sh/setup-uv@v7
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          uv sync --dev
      - name: Run tests with coverage
        run: |
          uv run coverage run -m pytest tests/
          uv run coverage report
          uv run coverage xml
        env:
          WBCOMMAND_BINARY_PATH: /dummy/command
          FFMPEG_BINARY_PATH: /dummy/ffmpeg
      - name: Upload coverage reports
        uses: codecov/codecov-action@v5
        if: always()
        with:
          files: ./coverage.xml
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
  build-wheel:
    name: Build and Upload Wheel
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Build wheel
        run: python -m pip wheel --no-deps --wheel-dir dist ./
      - name: Upload wheel
        uses: actions/upload-artifact@v4
        with:
          name: wheel
          path: dist/*.whl
  pyinstaller-build-linux:
    name: PyInstaller Build (Linux)
    runs-on: ubuntu-latest
    needs: [test]
    container:
      image: quay.io/pypa/manylinux_2_28_x86_64:latest
    steps:
      - name: Setup Node
        run: |
          curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.40.0/install.sh | bash
          # source the nvm script to make it available in the current shell
          export NVM_DIR="$HOME/.nvm"
          [ -s "$NVM_DIR/nvm.sh" ] && . "$NVM_DIR/nvm.sh"
          # download and install Node.js (you may need to restart the terminal)
          nvm install 22
          # symlink the node and npm binaries to a location in the PATH
          ln -s /root/.nvm/versions/node/v22.0.0/bin/node /usr/local/bin/node
          ln -s /root/.nvm/versions/node/v22.0.0/bin/npm /usr/local/bin/npm
      - name: Checkout
        uses: actions/checkout@v4
      - name: Run PyInstaller
        run: |
          yum install -y python3.11-devel
          python3 -m ensurepip
          python3 -m pip install --upgrade pip
          python3 -m pip install "setuptools<82" wheel "setuptools-scm>=8"
          python3 -m pip install pyinstaller
          python3 -m pip install --no-build-isolation .
          pyinstaller --onefile $(which wb_surfer2) --name wb_surfer2
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: wb_surfer2_manylinux_2_28_x86_64
          path: dist/wb_surfer2
  pyinstaller-build-macos:
    name: PyInstaller Build (macOS)
    runs-on: macos-latest
    needs: [test]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install PyInstaller
        run: python -m pip install pyinstaller
      - name: Install wb_surfer2
        run: |
          brew install boost
          export CPPFLAGS="-I/opt/homebrew/include"
          python -m pip install "setuptools<82" wheel "setuptools-scm>=8"
          python -m pip install --no-build-isolation .
      - name: Run PyInstaller
        run: pyinstaller --onefile $(which wb_surfer2) --name wb_surfer2
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: wb_surfer2_macOS_arm64
          path: dist/wb_surfer2
  release:
    name: Upload binaries to GitHub Release
    if: ${{ github.event_name == 'release' }}
    runs-on: ubuntu-latest
    needs: [pyinstaller-build-linux, pyinstaller-build-macos]
    steps:
      - name: Download Artifact (Linux)
        uses: actions/download-artifact@v4
        with:
          name: wb_surfer2_manylinux_2_28_x86_64
      - name: Make Zip (Linux)
        run: |
          chmod +x wb_surfer2
          zip wb_surfer2_manylinux_2_28_x86_64_${{ github.ref_name }}.zip wb_surfer2
          rm wb_surfer2
      - name: Download Artifact (macOS)
        uses: actions/download-artifact@v4
        with:
          name: wb_surfer2_macOS_arm64
      - name: Make Zip (macOS)
        run: |
          chmod +x wb_surfer2
          zip wb_surfer2_macOS_arm64_${{ github.ref_name }}.zip wb_surfer2
          rm wb_surfer2
      - name: Create Release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file_glob: true
          file: wb_surfer2_*.zip
          overwrite: true
  upload-wheel:
    name: Upload Wheel to PyPI
    if: ${{ github.event_name == 'release' }}
    runs-on: ubuntu-latest
    needs: [build-wheel]
    environment:
      name: pypi
      url: https://pypi.org/p/wbsurfer2
    permissions:
      id-token: write
    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: wheel
          path: dist/
      - name: Upload to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
 

# cancel in-progress workflows if a newer one is started
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true
